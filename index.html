<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ColorPicker 1</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main">
      <ul class="colors-box">
        <li class="color color1" onclick="clickHandler('deeppink')"></li>
        <li class="color color2" onclick="clickHandler('purple')"></li>
        <li class="color color3" onclick="clickHandler('red')"></li>
        <li class="color color4" onclick="clickHandler('green')"></li>
        <li class="color color5" onclick="clickHandler('blue')"></li>
        <li class="color color6" onclick="clickHandler('turquoise')"></li>
      </ul>
      <div class="selected_color">Selected Color</div>
     
    </div>
    <script>
      // your code here...
      
      function clickHandler(color){

        const changingColor = document.querySelector('.selected_color');
        
        changingColor.style.background = color;
        
        console.log('color' , color);
      }
     

    </script>
  </body>
</html>
